language: cpp

before_install:
  - test -n $CC && unset CC
  - test -n $CXX && unset CXX
  - sudo apt-get update
  - sudo apt-get install -y mpich2 libmpich-dev gfortran libeigen3-dev
  - bash .build.amrex.sh ${DIM} nodeghostcells

install:
  - bash .build.sh ${DIM}

script:
  - bash .test.sh ${DIM}

env:
  - DIM=1
  - DIM=2
